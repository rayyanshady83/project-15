<!DOCTYPE html>
<html lang="en">
<head>
     <title>Boostrap Carousel Example </title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCorousel" class="carousel slide" data-ride="carousel">
            <center>
                <ol class="carousel-indicator">
                    <li data-target="#mycorousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycorousel" data-slide-to="1"></li>
                    <li data-target="#mycorousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">

                    <div class="item active">
                        <img src="https://media.cnn.com/api/v1/images/stellar/prod/231209082454-02-cristiano-ronaldo-al-nassr-1208.jpg?c=original" width="400"  alt="image 1">                        
                    </div>

                    <div class="item">
                        <img src="https://media.licdn.com/dms/image/D5612AQHCGNif4O5uYA/article-cover_image-shrink_720_1280/0/1697733696119?e=2147483647&v=beta&t=DA_a_DMeb4LmLyapilzxQKoa7E5jjmsg2kQdVKwv23c" alt="image 2">
                    </div>
                    <div class="item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7OJ9wJ6YmmivxXtN08YVRkts_JYE_9mIalw&s" width="400" alt="Penguin">
                    </div>
                </div>
                    <a class="left carousel-control" href="#myCorousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCorousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                
            </center>
        </div>
    </div>
    
</body>
</html>
